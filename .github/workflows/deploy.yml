name: ðŸš€ Full Stack Deploy - Title Generator

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  # ðŸ§ª í…ŒìŠ¤íŠ¸ ë° ë¦°íŠ¸ ë‹¨ê³„
  test:
    name: ðŸ§ª Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: ðŸ§ª Run frontend tests
        run: |
          cd frontend
          npm run test -- --coverage --watchAll=false

      - name: ðŸ” Lint frontend code
        run: |
          cd frontend
          npm run build

  # ðŸ—ï¸ ë°±ì—”ë“œ ë°°í¬ (CDK)
  deploy-backend:
    name: ðŸ—ï¸ Deploy Backend (CDK)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    outputs:
      api-url: ${{ steps.cdk-outputs.outputs.api-url }}
      websocket-url: ${{ steps.cdk-outputs.outputs.websocket-url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Setup Node.js (for CDK)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ Install CDK dependencies
        run: |
          cd cdk
          pip install -r requirements.txt
          npm install -g aws-cdk

      - name: ðŸ—ï¸ Deploy CDK stacks
        run: |
          cd cdk

          # í™˜ê²½ì— ë”°ë¥¸ ìŠ¤íƒ ì´ë¦„ ì„¤ì •
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            STACK_SUFFIX="Prod"
            echo "ðŸš€ Deploying to PRODUCTION environment"
          else
            STACK_SUFFIX="Dev"
            echo "ðŸ§ª Deploying to DEVELOPMENT environment"
          fi

          echo "Deploying with suffix: $STACK_SUFFIX"

          # CDK ë°°í¬ ì‹¤í–‰
          cdk deploy BedrockDiyTitleGeneratorStack$STACK_SUFFIX ConversationStack$STACK_SUFFIX --require-approval never

          # ì¶œë ¥ê°’ ì €ìž¥
          cdk output BedrockDiyTitleGeneratorStack$STACK_SUFFIX --format json > outputs.json

      - name: ðŸ“¤ Extract CDK outputs
        id: cdk-outputs
        run: |
          cd cdk
          if [ -f outputs.json ]; then
            API_URL=$(cat outputs.json | jq -r '.BedrockDiyTitleGeneratorStackProd.ApiGatewayUrl // .BedrockDiyTitleGeneratorStackDev.ApiGatewayUrl // "https://nq5qrt16lb.execute-api.us-east-1.amazonaws.com/prod/"')
            WEBSOCKET_URL=$(cat outputs.json | jq -r '.BedrockDiyTitleGeneratorStackProd.WebSocketApiUrl // .BedrockDiyTitleGeneratorStackDev.WebSocketApiUrl // "wss://qc2865b7d2.execute-api.us-east-1.amazonaws.com/prod"')
          else
            # í´ë°± ê°’ë“¤
            API_URL="https://nq5qrt16lb.execute-api.us-east-1.amazonaws.com/prod/"
            WEBSOCKET_URL="wss://qc2865b7d2.execute-api.us-east-1.amazonaws.com/prod"
          fi

          echo "api-url=$API_URL" >> $GITHUB_OUTPUT
          echo "websocket-url=$WEBSOCKET_URL" >> $GITHUB_OUTPUT
          echo "ðŸ”— API URL: $API_URL"
          echo "ðŸ”— WebSocket URL: $WEBSOCKET_URL"

  # ðŸŽ¨ í”„ë¡ íŠ¸ì—”ë“œ ë°°í¬
  deploy-frontend:
    name: ðŸŽ¨ Deploy Frontend
    runs-on: ubuntu-latest
    needs: [test, deploy-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ”§ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“¦ Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: ðŸ”§ Setup environment variables
        run: |
          cd frontend

          # í™˜ê²½ì— ë”°ë¥¸ API URL ì„¤ì •
          API_URL="${{ needs.deploy-backend.outputs.api-url }}"
          WEBSOCKET_URL="${{ needs.deploy-backend.outputs.websocket-url }}"

          # .env.production íŒŒì¼ ìƒì„±
          cat > .env.production << EOF
          REACT_APP_API_URL=$API_URL
          REACT_APP_WEBSOCKET_URL=$WEBSOCKET_URL
          REACT_APP_ENV=${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
          GENERATE_SOURCEMAP=false
          EOF

          echo "ðŸ”§ Environment variables set:"
          echo "API_URL: $API_URL"
          echo "WEBSOCKET_URL: $WEBSOCKET_URL"

      - name: ðŸ—ï¸ Build frontend
        run: |
          cd frontend
          npm run build

          echo "ðŸ“Š Build statistics:"
          du -sh build/
          find build/ -name "*.js" -exec wc -l {} + | tail -n 1

      - name: ðŸš€ Deploy to S3 & CloudFront
        run: |
          cd frontend

          # í™˜ê²½ì— ë”°ë¥¸ S3 ë²„í‚· ì´ë¦„ ì„¤ì •
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            S3_BUCKET="title-generator-frontend-prod"
            CLOUDFRONT_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }}"
            echo "ðŸš€ Deploying to PRODUCTION S3 bucket"
          else
            S3_BUCKET="title-generator-frontend-dev"
            CLOUDFRONT_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}"
            echo "ðŸ§ª Deploying to DEVELOPMENT S3 bucket"
          fi

          # S3 ë™ê¸°í™”
          aws s3 sync build/ s3://$S3_BUCKET --delete --exclude "*.map"

          # CloudFront ìºì‹œ ë¬´íš¨í™” (ì„ íƒì )
          if [ -n "$CLOUDFRONT_ID" ]; then
            echo "ðŸ”„ Invalidating CloudFront cache: $CLOUDFRONT_ID"
            aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths "/*"
          fi

      - name: ðŸŽ‰ Deployment success notification
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo "ðŸŒ Frontend URL: https://${{ github.ref == 'refs/heads/main' && 'your-prod-domain.com' || 'your-dev-domain.com' }}"
          echo "ðŸ”— API URL: ${{ needs.deploy-backend.outputs.api-url }}"
          echo "ðŸ”— WebSocket URL: ${{ needs.deploy-backend.outputs.websocket-url }}"

  # ðŸ“Š ë°°í¬ í›„ ê±´ê°•ì„± ì²´í¬
  health-check:
    name: ðŸ“Š Health Check
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: ðŸ¥ Backend API health check
        run: |
          API_URL="${{ needs.deploy-backend.outputs.api-url }}"
          echo "ðŸ” Testing API health: $API_URL"

          # API ì‘ë‹µ í…ŒìŠ¤íŠ¸
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "${API_URL}conversations?limit=1" || echo "000")

          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… API is healthy (HTTP $RESPONSE)"
          else
            echo "âŒ API health check failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: ðŸŒ WebSocket connection test
        run: |
          WEBSOCKET_URL="${{ needs.deploy-backend.outputs.websocket-url }}"
          echo "ðŸ” WebSocket URL configured: $WEBSOCKET_URL"
          echo "âœ… WebSocket configuration completed"

      - name: ðŸ“ˆ Deployment summary
        run: |
          echo "ðŸ“ˆ === DEPLOYMENT SUMMARY ==="
          echo "ðŸ”§ Environment: ${{ github.ref == 'refs/heads/main' && 'PRODUCTION' || 'DEVELOPMENT' }}"
          echo "ðŸŒ API URL: ${{ needs.deploy-backend.outputs.api-url }}"
          echo "ðŸ”— WebSocket URL: ${{ needs.deploy-backend.outputs.websocket-url }}"
          echo "ðŸ“… Deployed at: $(date)"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          echo "âœ… All services are healthy and ready!"
