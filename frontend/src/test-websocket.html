<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>

    <script>
        const wsUrl = 'wss://na17isxiri.execute-api.us-east-1.amazonaws.com/prod';
        const log = document.getElementById('log');
        const status = document.getElementById('status');

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        }

        addLog(`Attempting to connect to: ${wsUrl}`);
        
        try {
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                addLog('âœ… WebSocket connection opened');
                status.textContent = 'Connected';
                status.style.color = 'green';
                
                // Send a test message
                ws.send(JSON.stringify({
                    action: 'ping',
                    message: 'Hello from test client'
                }));
            };
            
            ws.onmessage = function(event) {
                addLog(`ðŸ“© Message received: ${event.data}`);
            };
            
            ws.onclose = function(event) {
                addLog(`âŒ WebSocket closed: Code=${event.code}, Reason=${event.reason}, WasClean=${event.wasClean}`);
                status.textContent = 'Disconnected';
                status.style.color = 'red';
            };
            
            ws.onerror = function(error) {
                addLog(`ðŸ’¥ WebSocket error: ${error}`);
                status.textContent = 'Error';
                status.style.color = 'red';
            };
            
            // Log readyState changes
            setInterval(() => {
                addLog(`ReadyState: ${ws.readyState} (${getReadyStateText(ws.readyState)})`);
            }, 1000);
            
        } catch (error) {
            addLog(`ðŸ’¥ Failed to create WebSocket: ${error}`);
        }

        function getReadyStateText(state) {
            switch(state) {
                case 0: return 'CONNECTING';
                case 1: return 'OPEN';
                case 2: return 'CLOSING';
                case 3: return 'CLOSED';
                default: return 'UNKNOWN';
            }
        }
    </script>
</body>
</html>
